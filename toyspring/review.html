<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>판매자 페이지</title>
    <style>
        .padding { padding: 4px; }
    </style>
</head>
<body>
<br>
<table width="100%" style="padding:5%">
    <tbody>
        <tr>
            <td style="text-align:right"><strong>판매자 :</strong></td>
            <td style="text-align:center">@seller 님</td>
        </tr>
        <tr>
            <td style="text-align:right"><strong>평균 별점</strong></td>
            <td style="text-align:center">@avgRating 점</td>
        </tr>
    </tbody>
</table>
<br>
<h3>판매자 리뷰</h3>
<hr>
<div id="review"></div>
<script>
    var count = @count;
    var ratingArr = ["@rating0", "@rating1", "@rating2", "@rating3"];
    var writerArr = ["@writer0", "@writer1", "@writer2", "@writer3"];
    var textArr = ["@text0", "@text1", "@text2", "@text3"];

    var reviewHTML = document.getElementById("review");
    for (var i = 0; i < count; i++) {
        reviewHTML.innerHTML += "<div class='padding'></div>";
        reviewHTML.innerHTML += "<table width='100%' class='padding'><tr><td><strong>" + writerArr[i] + "</strong></td><td style='text-align:right'> 별점: " + ratingArr[i] +"점</td></tr></table>";
        reviewHTML.innerHTML += "<span class='padding'>" + textArr[i] + "</span>";
        reviewHTML.innerHTML += "<div class='padding'></div><hr>";
    }
</script>
</body>
</html>
